<!DOCTYPE html>
<html>
  <head>
    <title>Carousel - Niall King</title>
    <script>
      (function(m,c,a,b){
        if (m && c) {
          let i, q=[ m(a+0+b), m(a+500+b) ]
          function f(){
            c.remove('p','d');
            if (q[1].matches) c.add('d');
            else if (q[0].matches) c.add('p');
            //else c.add('d');
            //window.dispatchEvent(new Event('breakpoint'));
          }
          for (i=0; i<3; i++){ f(q[i]); q[i].addListener(f); }
        }
      })(window.matchMedia,document.documentElement.classList,'screen and (min-width:','px)')
    </script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Ropa+Sans" rel="stylesheet"/>
    <link href="styles/carousel.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="carousel">
      <h1>Carousel Test</h1>
      <section class="carousel-container">
        <ul class="carousel-list">



        </ul>
      </section>
      <section class="carousel-controls">
        <button type="button" class="prev"><span class="a11y-hide-on-mobile">Prev</span></button>
        <button type="button" class="next"><span class="a11y-hide-on-mobile">Next</span></button>
      </section>
    </div>
    <script src="scripts/carousel.js"></script>
  </body>
</html>
